<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
				<form>
				  <div class="form-group">
				    <label for="username">Username:</label>
				    <input type="text" ng-model="mc.username" class="form-control" id="username">
				  </div>
				  <div class="form-group">
				    <label for="pwd">Password:</label>
				    <input type="password" ng-model="mc.pwd" class="form-control" id="pwd">
				  </div>
				  <div class="checkbox">
				    <label><input type="checkbox"> Remember me</label>
				  </div>
				  <button ng-click="mc.submit()"class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	<div class="col-md-2"></div>
</div>
